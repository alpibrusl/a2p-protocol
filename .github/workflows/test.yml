name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-typescript:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript SDK tests with coverage
        if: matrix.node-version == 20
        working-directory: packages/sdk/typescript
        run: pnpm test:coverage --run

      - name: Run TypeScript SDK tests
        if: matrix.node-version != 20
        working-directory: packages/sdk/typescript
        run: pnpm test --run

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-typescript
          path: packages/sdk/typescript/coverage/
          retention-days: 7

      - name: Upload to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          files: packages/sdk/typescript/coverage/coverage-final.json
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false

  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: packages/sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Python SDK tests with coverage
        if: matrix.python-version == '3.11'
        working-directory: packages/sdk/python
        run: pytest tests/ --cov=src/a2p --cov-report=json --cov-report=html --cov-report=term -v

      - name: Run Python SDK tests
        if: matrix.python-version != '3.11'
        working-directory: packages/sdk/python
        run: pytest tests/ -v

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python
          path: packages/sdk/python/coverage/
          retention-days: 7

      - name: Upload to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: packages/sdk/python/coverage/coverage.json
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  test-adapters:
    name: Test Adapters
    runs-on: ubuntu-latest
    needs: [test-typescript, test-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pip install --upgrade pip

      - name: Run adapter tests
        run: |
          # Test TypeScript adapters
          for adapter in packages/adapter-*/package.json; do
            if [ -f "$adapter" ]; then
              dir=$(dirname "$adapter")
              echo "Testing $dir"
              cd "$dir" && pnpm test --run || true
            fi
          done

          # Test Python adapters
          for adapter in packages/adapter-*/pyproject.toml; do
            if [ -f "$adapter" ]; then
              dir=$(dirname "$adapter")
              echo "Testing $dir"
              cd "$dir" && pip install -e . && pytest tests/ -v || true
            fi
          done
