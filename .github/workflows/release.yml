name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pip install --upgrade pip build

      - name: Build TypeScript SDK
        working-directory: packages/sdk/typescript
        run: pnpm build

      - name: Run TypeScript SDK tests
        working-directory: packages/sdk/typescript
        run: pnpm exec vitest run

      - name: Build Python SDK
        working-directory: packages/sdk/python
        run: python -m build

      - name: Upload TypeScript build
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: packages/sdk/typescript/dist/

      - name: Upload Python build
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: packages/sdk/python/dist/

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Download TypeScript build
        uses: actions/download-artifact@v4
        with:
          name: typescript-dist
          path: packages/sdk/typescript/dist/

      - name: Publish to npm (Trusted Publishing / OIDC)
        working-directory: packages/sdk/typescript
        run: |
          # Check if version already exists
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @a2p/sdk@$PACKAGE_VERSION > /dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already published, skipping..."
          else
            npm publish --access public --provenance
          fi

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download Python build
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: [publish-npm, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          else
            echo "Release v$VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          files: |
            artifacts/**/*
