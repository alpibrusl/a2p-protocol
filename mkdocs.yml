site_name: a2p Protocol
site_url: https://a2p-protocol.org
site_description: The open protocol for user-sovereign AI agent profiles
site_author: a2p Protocol Team

repo_name: a2p-protocol/a2p
repo_url: https://github.com/a2p-protocol/a2p

docs_dir: docs
site_dir: site

copyright: Copyright &copy; 2025 a2p Protocol. Licensed under EUPL-1.2.

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/favicon.svg

  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/a2p-protocol/a2p
    - icon: fontawesome/brands/discord
      link: https://discord.gg/a2p-protocol

  generator: false

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your GA4 ID

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md

  - Documentation:
    - What is a2p?: documentation/what-is-a2p.md
    - Core Concepts: documentation/core-concepts.md
    - Profiles: documentation/profiles.md
    - Memories & Proposals: documentation/memories.md
    - Consent & Policies: documentation/consent.md
    - Security: documentation/security.md

  - Tutorials:
    - Quickstart (TypeScript): tutorials/quickstart-typescript.md
    - Quickstart (Python): tutorials/quickstart-python.md
    - Agent Integration: tutorials/agent-integration.md
    - Multi-Profile Setup: tutorials/multi-profile.md

  - Specification:
    - Overview: specification/overview.md
    - Schemas: specification/schemas.md
    - API Reference: specification/api.md
    - Versioning: specification/versioning.md

  - SDK Reference:
    - TypeScript: sdk/typescript.md
    - Python: sdk/python.md

  - Adapters:
    - Overview: adapters/overview.md
    - LangChain: adapters/langchain.md
    - OpenAI: adapters/openai.md
    - LangGraph: adapters/langgraph.md
    - CrewAI: adapters/crewai.md

  - Legal & Compliance:
    - GDPR Compliance: legal/gdpr.md
    - EU AI Act: legal/ai-act.md
    - DPIA Guidance: legal/dpia.md

  - Community:
    - Contributing: community/contributing.md
    - Governance: community/governance.md
    - Roadmap: community/roadmap.md
